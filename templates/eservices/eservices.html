{% load static %}
{% load humanize %}
{% block content %}
    {% for service in nav_services %}

            <input name="hdn_service_path" type="hidden" value="{{ service.services_slug }}-list"/>
            <a href="{% url service.services_slug|add:'-list'|escape %}" class="btn btn-outline-dark">{{ service.services_name }}</a>

    {% endfor %}
{% endblock content %}
