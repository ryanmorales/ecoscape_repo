{% load static %}


<!DOCTYPE html>

<html style="font-size:0.875em">


    <head>

        <meta charset="utf-8"/>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

        <!-- JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/bootstrap5.modal.forms.js' %}"></script>

        
    </head>

    <title>EcoScape - {% block title %} {% endblock title %}</title>

    <nav class="navbar navbar-expand-lg bg-primary justify-content-center steady_nav">

        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 

        <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">    
            <ul class="navbar-nav ms-auto">

                {% for service in services %}
                    <li class="nav-item">
                        <a class="btn btn-alert navbar-btn text-danger text-white" type="button"  href="{% url 'visa-processing-list' %}">
                            <i class="fa fa-home fa-2x" aria-hidden="true"></i>
                            {{ service.services_name }}
                        </a>
                    </li>

                {% endfor %}
                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        
            </ul>
        </div>
    </nav>

    <body class="d-flex flex-column min-vh-100" style="--bs-body-font-size: 1.25rem">

        <div class="container">
        {% block content %} 
        
    
            
        {% endblock %}
        </div>

    </body>

</html>
